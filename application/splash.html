<!DOCTYPE html>
<html lang="es" style="background-color: #181818FF;">

<head>
  <meta charset="UTF-8" />
  <title>Splash</title>
  <link rel="stylesheet" href="/src/App.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="/src/assets/fonts/MinecraftTen.ttf" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="/armadillo_running.gif" as="image" type="image/gif" />
</head>

<style>
  .loader {
    --size: 20px;
    position: relative;
    width: var(--size);
    height: var(--size);
    margin-top: 10px;
  }

  .loader .circle {
    --size: 28px;
    position: absolute;
    width: var(--size);
    height: var(--size);
    opacity: 0;
    transform: rotate(225deg);
    animation-iteration-count: infinite;
    animation-name: orbit;
    animation-duration: 5.5s;
  }

  .loader .circle:after {
    --size: 4px;
    content: '';
    position: absolute;
    width: var(--size);
    height: var(--size);

    border-radius: 5px;
    background: #fff;
  }

  .loader .circle:nth-child(1) {
    animation-delay: 0ms;
  }

  .loader .circle:nth-child(2) {
    animation-delay: 240ms;
  }

  .loader .circle:nth-child(3) {
    animation-delay: 480ms;
  }

  .loader .circle:nth-child(4) {
    animation-delay: 720ms;
  }

  .loader .circle:nth-child(5) {
    animation-delay: 960ms;
  }

  @keyframes orbit {
    0% {
      transform: rotate(225deg);
      opacity: 1;
      animation-timing-function: ease-out;
    }

    7% {
      transform: rotate(345deg);
      animation-timing-function: linear;
    }

    30% {
      transform: rotate(455deg);
      animation-timing-function: ease-in-out;
    }

    39% {
      transform: rotate(690deg);
      animation-timing-function: linear;
    }

    70% {
      transform: rotate(815deg);
      opacity: 1;
      animation-timing-function: ease-out;
    }

    75% {
      transform: rotate(945deg);
      animation-timing-function: ease-out;
    }

    76% {
      transform: rotate(945deg);
      opacity: 0;
    }

    100% {
      transform: rotate(945deg);
      opacity: 0;
    }
  }
</style>

<body class="bg-ms-primary min-h-dvh h-full w-full text-white flex flex-col justify-center items-center">
  <main>
    <div class="flex flex-col items-center justify-center">
      <img draggable="false" src="/armadillo_running.gif" alt="Armadillo running" class="h-14 mb-4" />
      <h1 id="splash-status" class="text-xl font-minecraft-ten tracking-wide mb-2">Comprobando actualizaciones...</h1>
      <div id="splash-progressbar"
        style="width:220px;height:8px;background:#222;border-radius:6px;overflow:hidden;display:none;margin-bottom:10px">
        <div id="splash-progress" style="height:100%;width:0%;background:#3b82f6;transition:width 0.2s;"></div>
      </div>
      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
  </main>

  <script type="module" src="/src/splash_script.ts"></script>
</body>

</html>
